name: ieee_sst
description: "IEEE SST App"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  date_picker_timeline: 
    git:
      url: https://github.com/APuhanic/DatePickerTimelineFlutter.git
  equatable: ^2.0.5
  file_picker: ^8.1.1
  url_launcher: ^6.0.20
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  flutter_quill: ^9.3.11
  flutter_time_picker_spinner: ^2.0.0
  font_awesome_flutter: ^10.7.0
  formz: ^0.7.0
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1
  get_it: ^7.7.0
  go_router: ^14.1.0
  google_sign_in: ^6.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  image_picker: ^1.1.2
  injectable: ^2.4.1
  internet_connection_checker_plus: ^2.5.1
  intl: ^0.19.0
  json_annotation: ^4.9.0
  logger: ^2.3.0
  persistent_bottom_nav_bar: ^5.0.2
  supabase_auth_ui: ^0.4.4
  supabase_flutter: ^2.5.2
  timeago: ^3.7.0
  webview_flutter: ^4.8.0
  loading_animation_widget: ^1.2.1
  country_picker: ^2.0.26
  firebase_core: ^3.4.1
  firebase_messaging: ^15.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  injectable_generator: ^2.6.1
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins-BoldItalic.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-LightItalic.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ieee-sst-logo.png"
